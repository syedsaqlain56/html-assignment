<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1><center>ACCOUNT OPENING FORM</center></h1>
  <p style="background-color: rgb(36, 131, 44);">  personal detail </p>
  <table>
      <tr>
          <td>name</td>
          <td><input type="text"> </td>
      </tr>
      <tr>
        <td>name of <br> <i>(father/guardian)</i> </td>
        <td><input type="text"> </td>
    </tr>
    <tr>
        <td>date of birth <i>(dd-mm-yy)</i> </td>
        <td><input type="number"> </td>
    </tr>
    <tr>
        <td>gender</td>
        <td><input type="radio" value="male">male
        <input type="radio" name="female" >female
        </td>
    </tr>
    <tr>
        <td>nationality</td>
        <td><input type="text"> </td>
    </tr>
    <tr>
        <td>account type</td>
        <td><input type="radio" value="saving">saving
        <input type="radio" name="fixed" id=""> fixed</td>
    </tr>
    <tr>
        <td>preference</td>
        <td><input type="checkbox" value="internet banking">internet banking
        <input type="checkbox" name="mobile banking" >mobile banking
        <input type="checkbox" name="sms alert">    sms alert
    </td>
    </tr>
    <tr>
        <td>address</td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea> </td>
    </tr>
    <tr>
        <td> </td>
    </tr>

    
  </table>
</body>
</html>
